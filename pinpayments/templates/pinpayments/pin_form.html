{% load i18n %}

<fieldset id='pin_credit_card_details'>
    <div class='pin-errors' style='display:none'>
        <h3></h3>
        <ul></ul>
    </div>

    <div class="form-group">
        <label class="control-label labels col-sm-3"  for="cc-name">Name on card</label>
        <div class="col-sm-9">
            <input type="text" class="form-control cc-form" name="cardName" id="cc-name" placeholder="Full name"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label labels col-sm-3" for="cc-number">Card number</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  name="cardNumber"
                        type="tel"
                        class="form-control cc-form"
                        name="cardNumber"
                        id="cc-number"
                        placeholder="Valid Card Number"
                        autocomplete="cc-number"
                />
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label labels col-sm-3" for="cc-expiry"><span class="hidden-xs">Expiration</span><span
                class="visible-xs-inline">Exp</span> date</label>
        <div class="col-sm-4">
            <input  name="cardExpiry"
                    type="tel"
                    class="form-control cc-form"
                    id="cc-expiry"
                    name="cardExpiry"
                    placeholder="MM / YY"
                    autocomplete="cc-exp"
            />
        </div>
        <label class="control-label labels col-sm-3" for="cc-cvc">CV code</label>
        <div class="col-sm-2">
            <input  name="cardCVC"
                    type="text"
                    class="form-control cc-form"
                    id="cc-cvc"
                    name="cardCVC"
                    placeholder="CVC"
                    autocomplete="cc-csc"
            />
        </div>
    </div>
</fieldset>
